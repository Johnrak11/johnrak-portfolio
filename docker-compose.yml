services:
  web:
    profiles: ["prod"]
    container_name: johnrak-portfolio
    image: ghcr.io/${GHCR_IMAGE:-johnrak11/johnrak-portfolio}:${IMAGE_TAG:-latest}
    build:
      context: .
      args:
        VITE_ADMIN_API_BASE_URL: ${VITE_ADMIN_API_BASE_URL}
    expose:
      - "80"
    networks:
      - web_gateway
    environment:
      - SITE_ADDRESS=:80
    env_file: .env
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

  dev:
    profiles: ["dev"]
    image: node:22-alpine
    working_dir: /app
    env_file: .env
    environment:
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
  node_modules:

networks:
  web_gateway:
    external: true
